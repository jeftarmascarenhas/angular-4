<section>
  <article>
    <h3>Meu Formulário</h3>
    <div>

      <input type="text"
        [value]="nome"
        (input)="nome = $event.target.value">

      <input type="text"
        [ngModel]="nome"
        (ngModelChange)="nome = $event">

      <input type="text" [(ngModel)]="nome">
      <input type="text" bindon-ngModel="nome">

      <p>Você digitou o nome: {{ nome }}</p>

    </div>

    <div>
      <input type="text" [(ngModel)]="pessoa.nome">
      <input type="text" [(ngModel)]="pessoa.idade">
      <p><strong>Valor de Nome:</strong> {{ pessoa.nome }}</p>
      <p><strong>Valor de Idade:</strong> {{ pessoa.idade }}</p>
    </div>

  </article>
</section>
